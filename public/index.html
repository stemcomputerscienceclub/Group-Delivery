<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCT Delivery System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="navbar" style="display: none;">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-utensils"></i> OCT Delivery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showOrders()"><i class="fas fa-list"></i> Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showRestaurants()"><i class="fas fa-store"></i> Restaurants</a>
                    </li>
                    <li class="nav-item" id="adminNav" style="display: none;">
                        <a class="nav-link" href="#" onclick="showAdmin()"><i class="fas fa-cog"></i> Admin</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span id="userName">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4" id="mainContent">
        <!-- Login Form -->
        <div id="loginForm" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h3>
                    </div>
                    <div class="card-body">
                        <div id="loginError" class="alert alert-danger" style="display: none;"></div>
                        <form onsubmit="login(event)">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </form>
                        <hr>
                        <p class="text-center mb-0">
                            <small>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></small>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="row justify-content-center" style="display: none;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="fas fa-user-plus"></i> Register</h3>
                    </div>
                    <div class="card-body">
                        <div id="registerError" class="alert alert-danger" style="display: none;"></div>
                        <form onsubmit="register(event)">
                            <div class="mb-3">
                                <label for="regUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="regUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="regPassword" required minlength="6">
                            </div>
                            <div class="mb-3">
                                <label for="regName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="regName" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="regPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="regRoom" class="form-label">Room Number</label>
                                <input type="text" class="form-control" id="regRoom" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100" id="registerBtn">
                                <i class="fas fa-user-plus"></i> Register
                            </button>
                        </form>
                        <hr>
                        <p class="text-center mb-0">
                            <small>Already have an account? <a href="#" onclick="showLogin()">Login here</a></small>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- App Content (shown after login) -->
        <div id="appContent" style="display: none;">
            
            <!-- Orders View -->
            <div id="ordersView" class="content-view">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2><i class="fas fa-list"></i> Orders</h2>
                    <button class="btn btn-success" onclick="showCreateOrder()">
                        <i class="fas fa-plus"></i> Create Order
                    </button>
                </div>
                <div id="ordersList" class="row">
                    <!-- Orders will be loaded here -->
                </div>
            </div>

            <!-- Restaurants View -->
            <div id="restaurantsView" class="content-view" style="display: none;">
                <h2><i class="fas fa-store"></i> Restaurants</h2>
                <div id="restaurantsList" class="row">
                    <!-- Restaurants will be loaded here -->
                </div>
            </div>

            <!-- Admin View -->
            <div id="adminView" class="content-view" style="display: none;">
                <h2><i class="fas fa-cog"></i> Admin Dashboard</h2>
                <div id="adminContent">
                    <!-- Admin content will be loaded here -->
                </div>
            </div>

            <!-- Create Order Modal -->
            <div class="modal fade" id="createOrderModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Create New Order</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <form onsubmit="createOrder(event)">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="orderRestaurant" class="form-label">Restaurant</label>
                                    <select class="form-select" id="orderRestaurant" required>
                                        <option value="">Select a restaurant...</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="orderDeliveryTime" class="form-label">Delivery Time</label>
                                    <input type="datetime-local" class="form-control" id="orderDeliveryTime" required>
                                </div>
                                <div class="mb-3">
                                    <label for="orderMessage" class="form-label">Message (Optional)</label>
                                    <textarea class="form-control" id="orderMessage" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="orderDeliveryFee" class="form-label">Delivery Fee</label>
                                    <input type="number" class="form-control" id="orderDeliveryFee" value="5.00" step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Create Order</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center mt-5" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
